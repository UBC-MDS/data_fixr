# This workflow publishes the package to Test PyPI using
# tag-based versioning. It is automatically triggered when 
# a Git tag matching v*.*.* is pushed.

# Usage: 
# 1. Merge changes into main
# 2. Create and push a version tag (git tag v1.1.1 && git push origin v1.1.1)

name: publish-test-pypi

on:
  # Trigger automatically when a version tag is pushed
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  unit-test-pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          # Required for hatch-vcs to determine the version
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[tests]
          pip install ruff

      - name: Run tests with coverage
        run: |
          pytest --cov --cov-report=term --cov-branch
      
      - name: Run ruff formatter
        run: |
          ruff check .

  pypi-test:
    needs: unit-test-pytest
    runs-on: ubuntu-latest
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          # Required so hatch-vcs can read git tags for versioning
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install hatch
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Build package
        run: hatch build

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true # Skip if version already exists

      - name: Test installation from Test PyPI
        run: |
            pip install \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            data-fixr
            python -c "import data_fixr; print('Test installation successful.')"